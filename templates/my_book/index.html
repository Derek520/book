<!DOCTYPE html>
{%load filters%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书</title>
</head>
<body>
<a href="/create">创建</a>
<ul>
    {% for book in boolist %}
        {% if book.id|mod %}
            <li style="background-color: red"><a href="{{ book.id }}">{{ book.btitle }}</a><a href="/delete/{{ book.id }}">--删除</a></li>
        {% else %}
            <li><a href="{{ book.id }}">{{ book.btitle }}</a><a href="/delete/{{ book.id }}">--删除</a></li>
        {% endif %}
    {% endfor %}
</ul>
</body>
</html>
